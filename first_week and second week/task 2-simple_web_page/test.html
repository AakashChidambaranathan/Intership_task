<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form Test</title>
</head>

<body>

    <p>
        <label for="t1">What's your favorite fruit? *</label>
        <input type="text" id="t1" name="fruit" list="l1" required
            pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range" />
        <datalist id="l1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Apple</option>
            <option>Strawberry</option>
            <option>Lemon</option>
            <option>Orange</option>
        </datalist>
    </p>

</body>

</html>

<tr>
    <th>
        <label for="favorite-author">Favorite Author</label>
    </th>
    <td>
        <input type="text" id="favorite-author" list="author-list" placeholder="pick one">
        <datalist id="author-list">
            <option>a</option>
            <option>b</option>
            <option>c</option>
        </datalist>
    </td>
</tr>
